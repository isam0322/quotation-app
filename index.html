<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quotation - 言葉の美術館</title>

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quotation">
    <link rel="apple-touch-icon" href="icon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&family=Shippori+Mincho:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>Quotation</h1>
            </div>
            <div class="header-controls">
                <button id="search-toggle-btn" class="icon-btn" aria-label="検索"><i class="fas fa-search"></i></button>
                <button id="add-quote-btn" class="primary-btn"><i class="fas fa-pen-nib"></i> 記録する</button>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>ライブラリ</h3>
                    <ul class="nav-links">
                        <li class="nav-item active" data-type="all" data-value="all">
                            <i class="fas fa-layer-group"></i> すべて
                        </li>
                        <li class="nav-item" data-type="favorites" data-value="favorites">
                            <i class="fas fa-star"></i> お気に入り
                        </li>
                    </ul>
                </div>

                <div class="sidebar-section">
                    <div class="section-header">
                        <h3>フォルダ</h3>
                        <button id="add-folder-btn" class="icon-btn-small" aria-label="フォルダ作成"><i
                                class="fas fa-plus"></i></button>
                    </div>
                    <ul class="nav-links" id="folder-list">
                        <!-- Injected by JS -->
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h3>著者 (Authors)</h3>
                    <ul class="nav-links" id="author-list">
                        <!-- Injected by JS -->
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h3>タグ (Tags)</h3>
                    <ul class="nav-links" id="tag-list">
                        <!-- Injected by JS -->
                    </ul>
                </div>
            </aside>

            <div class="content-area">
                <section id="search-section" class="search-section hidden">
                    <div class="search-wrapper">
                        <div class="search-input-group">
                            <select id="search-scope" class="search-scope-select">
                                <option value="all">すべて</option>
                                <option value="content">名言</option>
                                <option value="author">著者</option>
                                <option value="tag">タグ</option>
                            </select>
                            <div class="input-container">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="search-input" placeholder="検索...">
                                <button id="clear-search" class="icon-btn-small hidden"><i
                                        class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="filter-wrapper">
                        <button class="filter-chip active" data-category="all">すべて</button>
                        <button class="filter-chip" data-category="ビジネス">ビジネス</button>
                        <button class="filter-chip" data-category="人間関係">人間関係</button>
                        <button class="filter-chip" data-category="心に響く">心に響く</button>
                        <button class="filter-chip" data-category="モチベーション">モチベーション</button>
                        <button class="filter-chip" data-category="自分の言葉">自分の言葉</button>
                        <button class="filter-chip" data-category="その他">その他</button>
                    </div>
                </section>

                <main class="quotes-grid" id="quotes-list">
                    <!-- Quotes will be injected here -->
                </main>
            </div>
        </div>

        <!-- Modal for Adding/Editing -->
        <div id="quote-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">言葉を記録する</h2>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                </div>
                <form id="quote-form">
                    <input type="hidden" id="quote-id">

                    <div class="form-group main-input">
                        <label for="content">名言</label>
                        <textarea id="content" required placeholder="心に響いた言葉を入力..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="author">著者</label>
                            <input type="text" id="author" placeholder="名前">
                        </div>
                        <div class="form-group">
                            <label for="source">出典・作品名</label>
                            <input type="text" id="source" placeholder="書籍や映画のタイトル">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="folder-select">フォルダ</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <select id="folder-select">
                                    <option value="">(未分類)</option>
                                    <!-- Populated by JS -->
                                </select>
                                <button type="button" id="quick-add-folder-btn" class="icon-btn" title="新規フォルダ"><i
                                        class="fas fa-folder-plus"></i></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tags">タグ</label>
                            <input type="text" id="tags" placeholder="カンマ区切り (例: 勉強, 努力)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="note">自分のメモ</label>
                        <textarea id="note" class="small-textarea" placeholder="なぜこの言葉を選んだのか、その時の感情など..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn close-modal-btn">キャンセル</button>
                        <button type="submit" class="save-btn">保存する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-target="home">
            <i class="fas fa-home"></i>
            <span>ホーム</span>
        </button>
        <button class="nav-btn" data-target="search">
            <i class="fas fa-search"></i>
            <span>検索</span>
        </button>
        <button class="nav-btn add-btn-mobile" id="mobile-add-btn" onclick="openModal()">
            <div class="add-icon-circle">
                <i class="fas fa-plus"></i>
            </div>
        </button>
        <button class="nav-btn" data-target="library">
            <i class="fas fa-book"></i>
            <span>ライブラリ</span>
        </button>
        <button class="nav-btn" data-target="settings"> <!-- Placeholder for future -->
            <i class="fas fa-cog"></i>
            <span>設定</span>
        </button>
    </nav>
    <script src="script.js?v=3"></script>
</body>

</html>
